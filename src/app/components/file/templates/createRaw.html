<h2>Create raw request</h2>
<p>Create a file with raw data.<br/>
see <code>services/resources/file_resource.inc => _file_resource_files()</code>
</p>
<accordion close-others="oneAtATime">
	<accordion-group heading="CreateRaw Request {{key}} at {{request.requestStart | date:'HH:mm:ss'}}" ng-repeat="(key,request) in file.createRawRequests">
	   <ng-include src="'app/templates/request/request.html'"></ng-include>
	</accordion-group>
</accordion>
 	
<form name="createRawForm" novalidate>
	<button class="btn btn-success" ng-click="node.doCreateRaw(createRawForm)">Create raw request</button>
</form>
