<h2>Retrieve request</h2>
<p>Get node details.<br/>
see <code>services/resources/node_resource.inc => _node_resource_retrieve()</code>
</p>
<accordion close-others="oneAtATime">
	<accordion-group heading="Retrieve Request {{key}} at {{request.requestStart | date:'HH:mm:ss'}}" ng-repeat="(key,request) in node.retrieveRequests">
	   <ng-include src="'app/templates/request/request.html'"></ng-include>
	</accordion-group>
</accordion>
 	
<form name="retrieveForm" novalidate>
	
	<div class="form-group" ng-class="{ 'has-error has-feedback': retrieveForm.nid.$touched && retrieveForm.nid.$invalid || retrieveForm.nid.$invalid && retrieveForm.$submitted }" >
		<label for="retrieve__nid">Nid</label>
		<input type="number" class="form-control" id="retrieve__nid" name="nid" placeholder="Nid" ng-model="node.retrieveData.nid" required>
		<form-control-feedback></form-control-feedback>
		<div class="help-block">
			<p class="description" ng-if="!retrieveForm.nid.$touched && !retrieveForm.$submitted || retrieveForm.nid.$valid" >NID of the node to be loaded</p>
						
			<ng-messages class="error" ng-if="retrieveForm.nid.$invalid && retrieveForm.nid.$touched || retrieveForm.$submitted" for="retrieveForm.nid.$error">
				<ng-messages-include src="error-required"></ng-messages-include>
				<ng-messages-include src="error-number"></ng-messages-include>
			</ng-messages>
		</div>
	</div>
	<button class="btn btn-success" ng-click="node.doRetrieve(retrieveForm)">retrieve request</button>
</form>
