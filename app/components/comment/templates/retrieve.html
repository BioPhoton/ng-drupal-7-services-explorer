<h2>Retrieve request</h2>
<p>
Get comment details.<br/>
see <code>services/resources/comment_resource.inc => _comment_resource_retrieve()</code>
</p>

<accordion close-others="oneAtATime">
	<accordion-group heading="Retrieve Request {{key}} at {{request.requestStart | date:'HH:mm:ss'}}" ng-repeat="(key,request) in comment.retrieveRequests">
	   <ng-include src="'app/templates/request/request.html'"></ng-include>
	</accordion-group>
</accordion>
 	
<form name="retrieveForm" novalidate>
	
	<div class="form-group" ng-class="{ 'has-error has-feedback': retrieveForm.cid.$touched && retrieveForm.cid.$invalid || retrieveForm.cid.$invalid && retrieveForm.$submitted }" >
		<label for="retrieve__cid">Cid</label>
		<input type="number" class="form-control" id="retrieve__cid" name="cid" placeholder="Cid" ng-model="comment.retrieveData.cid" required>
		<form-control-feedback></form-control-feedback>
		<div class="help-block">
			<p class="description" ng-if="!retrieveForm.cid.$touched && !retrieveForm.$submitted || retrieveForm.cid.$valid" >CID of the comment to be loaded</p>
						
			<ng-messages class="error" ng-if="retrieveForm.cid.$invalid && retrieveForm.cid.$touched || retrieveForm.$submitted" for="retrieveForm.cid.$error">
				<ng-messages-include src="error-required"></ng-messages-include>
				<ng-messages-include src="error-number"></ng-messages-include>
			</ng-messages>
		</div>
	</div>
	<button class="btn btn-success" ng-click="comment.doRetrieve(retrieveForm)">retrieve request</button>
</form>
