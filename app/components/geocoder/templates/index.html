<h2>Index request</h2>
<p>List Geocoder Capabilities<br/>
	see <a href="http://cgit.drupalcode.org/geocoder/tree/geocoder.services.inc#n80">geocoder_services_capabilities</a>
</p>

<accordion close-others="oneAtATime"> <accordion-group
	heading="Index Request {{key}} at {{request.requestStart | date:'HH:mm:ss'}}"
	ng-repeat="(key,request) in geocoder.indexRequests"> <ng-include
	src="'app/templates/request/request.html'"></ng-include> </accordion-group> </accordion>

<form name="indexForm" novalidate>

	<button class="btn btn-success" ng-click="geocoder.doIndex(indexForm)">index request</button>
	
</form>
