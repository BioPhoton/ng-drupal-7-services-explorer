<h2>RetrieveByMachineName request</h2>
<p>
Get taxonomy_vocabulary retrieveByMachineName.<br/>
see <code>services/resources/taxonomy_vocabulary_resource.inc => _taxonomy_vocabulary_resource_retrieveByMachineName()</code>
</p>

<accordion close-others="oneAtATime"> <accordion-group
	heading="SelectNodes Request {{key}} at {{request.requestStart | date:'HH:mm:ss'}}"
	ng-repeat="(key,request) in taxonomy_vocabulary.retrieveByMachineNameRequests"> <ng-include
	src="'app/templates/request/request.html'"></ng-include> </accordion-group> </accordion>

<form name="retrieveByMachineNameForm" novalidate>

	<div class="form-group" ng-class="{ 'has-error has-feedback': retrieveByMachineNameForm.vid.$touched && retrieveByMachineNameForm.vid.$invalid || retrieveByMachineNameForm.vid.$invalid && retrieveByMachineNameForm.$submitted }" >
		<label for="retrieve__vid">Vid</label>
		<input type="number" class="form-control" id="retrieve__vid" name="vid" placeholder="Vid" ng-model="taxonomy_vocabulary.retrieveByMachineNameData.vid" required>
		<form-control-feedback></form-control-feedback>
		<div class="help-block">
			<p class="description" ng-if="!retrieveByMachineNameForm.vid.$touched && !retrieveByMachineNameForm.$submitted || retrieveByMachineNameForm.vid.$valid" >The vocabulary ids to retrieve, separated by comma.</p>
						
			<ng-messages class="error" ng-if="retrieveByMachineNameForm.vid.$invalid && retrieveByMachineNameForm.vid.$touched || retrieveByMachineNameForm.$submitted" for="retrieveByMachineNameForm.vid.$error">
				<ng-messages-include src="error-required"></ng-messages-include>
			
			</ng-messages>
		</div>
	</div>

	<button class="btn btn-success" ng-click="taxonomy_vocabulary.doRetrieveByMachineName(RetrieveByMachineNameForm)">retrieveByMachineName request</button>
</form>
