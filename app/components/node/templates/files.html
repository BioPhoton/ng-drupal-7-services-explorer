<h2>Files request</h2>
<p>Get node details.<br/>
see <code>services/resources/node_resource.inc => _node_resource_files()</code>
</p>
<accordion close-others="oneAtATime">
	<accordion-group heading="Files Request {{key}} at {{request.requestStart | date:'HH:mm:ss'}}" ng-repeat="(key,request) in node.filesRequests">
	   <ng-include src="'app/templates/request/request.html'"></ng-include>
	</accordion-group>
</accordion>
 	
<form name="filesForm" novalidate>
	
	<div class="form-group" ng-class="{ 'has-error has-feedback': filesForm.nid.$touched && filesForm.nid.$invalid || filesForm.nid.$invalid && filesForm.$submitted }" >
		<label for="files__nid">Nid</label>
		<input type="number" class="form-control" id="files__nid" name="nid" placeholder="Nid" ng-model="node.filesData.nid" required>
		<form-control-feedback></form-control-feedback>
		<div class="help-block">
			<p class="description" ng-if="!filesForm.nid.$touched && !filesForm.$submitted || filesForm.nid.$valid" >NID of the node to be loaded</p>
						
			<ng-messages class="error" ng-if="filesForm.nid.$invalid && filesForm.nid.$touched || filesForm.$submitted" for="filesForm.nid.$error">
				<ng-messages-include src="error-required"></ng-messages-include>
				<ng-messages-include src="error-number"></ng-messages-include>
			</ng-messages>
		</div>
	</div>
	
	<div class="checkbox">
	  	<label>
		    <input type="checkbox" ng-model="node.filesData.file_contents">
		    File contents
		</label>
		<div class="help-block">
			To return file contents or not.
		</div>
	</div>
	
	<div class="checkbox">
	  	<label>
		    <input type="checkbox" ng-model="node.filesData.image_styles">
		    Image Styles
		</label>
		<div class="help-block">
			To return image styles or not.
		</div>
	</div>
	
	<button class="btn btn-success" ng-click="node.doFiles(filesForm)">files request</button>
</form>
