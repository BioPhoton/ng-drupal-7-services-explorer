<h2>Connect request</h2>
<p>
Returns the details of currently logged in user.<br/>
object with session id, session name and a user object.<br/>
See <code>services/resources/system_resource.inc</code>
</p>
<hr/>
<accordion close-others="oneAtATime"> 
	<accordion-group heading="Connect Request {{key}} at {{request.requestStart | date}}" ng-repeat="(key,request) in system.connectRequests">
		<ng-include src="'app/templates/request/request.html'"></ng-include> 
	</accordion-group> 
</accordion>

<form name="connectForm" novalidate>
	<button class="btn btn-success" ng-click="system.doConncet(connectForm)">connect request <i ng-if="system.connectRequestPending" class="fa fa-spinner fa-spin"></i></button>
</form>
