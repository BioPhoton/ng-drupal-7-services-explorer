<h2>Index request</h2>
<accordion close-others="oneAtATime"> <accordion-group
	heading="Index Request {{key}} at {{request.requestStart | date:'HH:mm:ss'}}"
	ng-repeat="(key,request) in file.indexRequests"> <ng-include
	src="'app/templates/request/request.html'"></ng-include> </accordion-group> </accordion>

<form name="indexForm" novalidate>

	<div class="form-group" ng-class="{ 'has-error has-feedback': indexForm.page.$touched && indexForm.page.$invalid || indexForm.page.$invalid && indexForm.$submitted}" >
		<label for="index__page">Page</label>
		<input type="number" class="form-control" id="index__page" name="page" placeholder="Page" ng-model="file.indexData.page" >
		<form-control-feedback></form-control-feedback>
		<div class="help-block">
			<p  class="description" ng-if="!indexForm.page.$touched && !indexForm.$submitted || indexForm.page.$valid" >Number of items to display on one page</p>
			<ng-messages  class="error" ng-if="indexForm.page.$invalid && indexForm.page.$touched || createForm.$submitted" for="indexForm.page.$error">
				<ng-messages-include src="error-number"></ng-messages-include>
			</ng-messages>
		</div>
	</div>

	<div class="form-group" ng-class="{ 'has-error has-feedback': indexForm.pagesize.$touched && indexForm.pagesize.$invalid || indexForm.pagesize.$invalid && indexForm.$submitted}" >
		<label for="index__pagesize">Pagesize</label>
		<input type="number" class="form-control" id="index__pagesize" name="pagesize" placeholder="Pagesize" ng-model="file.indexData.pagesize" >
		<form-control-feedback></form-control-feedback>
		<div class="help-block">
			<p class="description" ng-if="!indexForm.pagesize.$touched && !indexForm.$submitted || indexForm.pagesize.$valid" >Number of items to display on one page. (Anonymous file are limited to 25)</p>
			<ng-messages class="error" ng-if="indexForm.pagesize.$invalid && indexForm.pagesize.$touched || createForm.$submitted" for="indexForm.pagesize.$error">
				<ng-messages-include src="error-number"></ng-messages-include>
			</ng-messages>
		</div>
	</div>

	<div class="form-group">
		<label ng-click="file.indexFieldsColapsed = !file.indexFieldsColapsed">Fields <span class="caret" ng-class="{true:'down',false:'up'}[file.indexFieldsColapsed]"></span></label>
		<div class="help-block">
			<p class="description">Define the fields to fetched.</p>
		</div>
	</div>
	<div class="well collapse" ng-class="!file.indexFieldsColapsed && 'in'">
		<div class="checkbox">
	  		<label>
		    <input type="checkbox" ng-model="file.indexData.fields.fid">
		    fields.fid
		  </label>
		</div>
		
		<div class="checkbox">
	  		<label>
		    <input type="checkbox" ng-model="file.indexData.fields.uid">
		    fields.uid
		  </label>
		</div>

		<div class="checkbox">
	  		<label>
		    <input type="checkbox" ng-model="file.indexData.fields.filename">
		    fields.filename
		  </label>
		</div>

		<div class="checkbox">
	  		<label>
		    <input type="checkbox" ng-model="file.indexData.fields.filemime">
		    fields.filemime
		  </label>
		</div>

		<div class="checkbox">
	  		<label>
		    <input type="checkbox" ng-model="file.indexData.fields.filesize">
		    fields.filesize
		  </label>
		</div>

		<div class="checkbox">
	  		<label>
		    <input type="checkbox" ng-model="file.indexData.fields.status">
		    fields.status
		  </label>
		</div>

		<div class="checkbox">
	  		<label>
		    <input type="checkbox" ng-model="file.indexData.fields.timestamp">
		    fields.timestamp
		  </label>
		</div>
	</div>


	<div class="form-group">
		<label ng-click="file.indexParametersColapsed = !file.indexParametersColapsed">Parameters <span class="caret" ng-class="{true:'down',false:'up'}[file.indexParametersColapsed]"></span></label>
		<div class="help-block">
			<p class="description">Filter by field value.</p>
		</div>
	</div>
	<div class="well collapse" ng-class="!file.indexParametersColapsed && 'in'">
		<div class="form-group">
			<label for="index__parameters_uid">Parameter fid</label>
			<input type="number" class="form-control" id="index__parameters_uid" placeholder="Fid" ng-model="file.indexData.parameters.fid">
		</div>
		
		<div class="form-group">
			<label for="index__parameters_uid">Parameter uid</label>
			<input type="number" class="form-control" id="index__parameters_uid" placeholder="Uid" ng-model="file.indexData.parameters.uid">
		</div>

		<div class="form-group">
			<label for="index__parameters_name">Parameter filename</label>
			<input type="text" class="form-control" id="index__parameters_filename" placeholder="Filename" ng-model="file.indexData.parameters.filename">
		</div>

		<div class="form-group">
			<label for="index__parameters_filemime">Parameter filemime</label>
			<input type="text" class="form-control" id="index__parameters_filemime" placeholder="Filemime" ng-model="file.indexData.parameters.filemime">
		</div>

		<div class="form-group">
			<label for="index__parameters_filesize">Parameter filesize</label>
			<input type="text" class="form-control" id="index__parameters_filesize" placeholder="Filesize" ng-model="file.indexData.parameters.filesize">
		</div>

		<div class="form-group">
			<label for="index__parameters_status">Parameter status</label>
			<input type="text" class="form-control" id="index__parameters_status" placeholder="Status" ng-model="file.indexData.parameters.status">
		</div>

		<div class="form-group">
			<label for="index__parameters_access">Parameter timestamp</label>
			<input type="text" class="form-control" id="index__parameters_timestamp" placeholder="Timestamp" ng-model="file.indexData.parameters.timestamp">
		</div>

	</div>
	
	<button class="btn btn-success" ng-click="file.doIndex(indexForm)">index request</button>
	
</form>
