<div class="row">
	<div class="col-sm-3">
	 	<h4>Start time</h4>
      	<p>{{request.requestStart | date:'hh:mm:ss,sss'}}</p>
	</div>
	<div class="col-sm-3">
	 	<h4>End time</h4>
      	<p>{{request.requestEnd | date:'hh:mm:ss,sss'}}</p>
	</div>
	<div class="col-sm-3">
	 	<h4>Duration in ms</h4>
      	<p>{{request.requestDuration}}</p>
	</div>
	<div class="col-sm-12">
	 	<h4>Response data</h4>
      	<pre>
		{{ request.data | json}}
		</pre>
	</div>
	  
	 
</div>
